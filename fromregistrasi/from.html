<!DOCTYPE html>
<html>
<body>

<form action="/action_page.php">
<fieldset id="personal_information">
<label for="DATE">DATE</label>
<input type="text" name="DATE" id="DATE"><br>
<legend><h1>Student Registration Form</h1></legend>


<h3>PERSONAL INFORMATION</h3>
  <label for="name">NAME :</label><br>
  <input type="text" name="name" id="name"><br><br>
  <label for="DATE_OF_BIRTH">DATE OF BIRTH :</label><br>
  <input type="DATE" name="DATE" id="DATE">
  <br><br>


<h3>CONTACT INFORMATION</h3>
  <label for="ADDRESS">ADDRESS :</label><br>
  <input type="text" name="ADDRESS" id="ADDRESS"><br>
  <label for="CITY">CITY</label><br>
  <input type="text" name="CITY" id="CITY"><br>
  <label for="ZIP_CODE">ZIP CODE :</label><br>
  <input type="text" name="ZIP_CODE" id="ZIP_CODE"><br>
  <label for="PHONE">PHONE :</label><br>
  <input type="text" name="PHONE" id="PHONE"><br>
  <label for="PROVINCE_STATE">PROVINCE/STATE :</label><br>
  <input type="text" name="PROVINCE_STATE" id="PROVINCE_STATE"><br>
  <label for="COUNTRY">COUNTRY :</label><br>
  <input type="text" name="COUNTRY" id="COUNTRY"><br>
  <label for="E_MAIL">E-MAIL :</label><br>
  <input type="email" name="email" id="email"><br><br>
  <label>MEMBERSHIP TYPE :</label>
  <input type="radio" name="MT" value="R" /> Regular
  <input type="radio" name="MT" value="P" /> Premium
  <input type="radio" name="MT" value="V" /> VIP
  <br><br>


<h3>COURSE INFORMATION</h3>
  <label for="COURSE_NAME">COURSE NAME :</label><br>
  <input type="text" name="COURSE_NAME" id="COURSE_NAME"><br><br>
  <label>PAYMENT DETAILS :</label>
  <input type="radio" name="MT" value="Cs" /> Cash
  <input type="radio" name="MT" value="Cq" /> Cheque
  <input type="radio" name="MT" value="CC" /> Credit Card
  <br><br>
  <label for="COMMENT">COMMENT :</label><br>
  <input type="text" name="COMMENT" id="COMMENT"><br><br><br>
  <input type="submit" value="Submit">


</fieldset>
</form>

</body>
</html>
